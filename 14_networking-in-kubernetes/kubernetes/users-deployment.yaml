apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: rashmiraj513kub-demo-users:latest
          resources:
            limits:
              memory: '512Mi'
              cpu: '500m'
            requests:
              memory: '256Mi'
              cpu: '250m'
          env:
            - name: AUTH_ADDRESS
              # value: "10.99.104.252"
              value: 'auth-service.default'
      restartPolicy: Always
