apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
        - name: tasks
          image: rashmiraj513/kub-demo-tasks:latest
          resources:
            limits:
              memory: '512Mi'
              cpu: '500m'
            requests:
              memory: '256Mi'
              cpu: '250m'
          env:
            - name: AUTH_ADDRESS
              # value: "10.99.104.252"
              value: 'auth-service.default'
            - name: TASKS_FOLDER
              value: tasks
      restartPolicy: Always
